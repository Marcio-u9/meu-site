<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="TRN - Future are close. Innovation and technology by DEOcorp">
  <meta name="keywords" content="TRN, DEOcorp, future, technology, innovation">
  <meta name="author" content="DEOcorp">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://trn.pt">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://trn.pt">
  <meta property="og:title" content="TRN - DEOcorp">
  <meta property="og:description" content="Future are close">
  <meta property="og:image" content="https://trn.pt/og-image.jpg">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <title>TRN - DEOcorp</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <!-- Scripts necessários -->
  <script src="node_modules/fabric/dist/fabric.min.js"></script>
  <script src="node_modules/@ffmpeg/ffmpeg/dist/ffmpeg.min.js"></script>
  <script src="node_modules/@ffmpeg/core/dist/ffmpeg-core.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS customizado -->
  <style>
    /* Fundo em vídeo */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay escuro para destacar texto */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Neon nos títulos */
    .neon {
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    }

    /* Cards futuristas */
    .card-futurista {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-futurista:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Botões neon */
    .btn-neon {
      color: #00ffff;
      border: 2px solid #00ffff;
      background: transparent;
      transition: all 0.3s;
    }

    .btn-neon:hover {
      background: #00ffff;
      color: black;
      box-shadow: 0 0 20px #00ffff;
    }

    /* Conteúdo centralizado */
    .header-content {
      position: relative;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="background/background.mp4" type="video/mp4">
  </video>


  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary" role="navigation" aria-label="navegação principal">
    <div class="container">
      <a class="navbar-brand neon mx-auto" href="#" aria-label="Início">TRN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Portfolio</a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Fotos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Vídeos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header com neon -->
  <header class="header-content text-center">
    <h1 class="display-3 neon">TRN</h1>
    <p class="lead neon">future are close</p>
  </header>

  <!-- Services -->
  <section id="services" class="container my-5">
    <div class="row justify-content-center g-4">
      <div class="col-md-5">
        <div class="card card-futurista h-100">
          <div class="card-body text-center">
            <h5 class="card-title neon">Innovation</h5>
            <p class="card-text">Pushing boundaries in technology and design.</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card card-futurista h-100">
          <div class="card-body text-center">
            <h5 class="card-title neon">Future</h5>
            <p class="card-text">Creating tomorrow's solutions today.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 border-top border-secondary">
    <small class="neon">DEOcorp - TRN</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
