<html lang="pt">
<head>
  <meta charset="UTF-8">

  <meta name="theme-color" content="#00ffff">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://meu-site-lrkz.vercel.app">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://meu-site-lrkz.vercel.app">

  <title>TRN</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Scripts necessários -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS customizado -->
  <style>
    /* Configurações gerais */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Fundo em vídeo */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
      z-index: -1;
    }

    /* Efeito neon suave */
    .neon {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0,255,255,0.5);
      transition: text-shadow 0.3s ease;
    }

    .neon:hover {
      text-shadow: 0 0 15px rgba(0,255,255,0.8);
    }

    /* Cards */
    .card-futurista {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0,255,255,0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card-futurista:hover {
      transform: translateY(-5px);
      border-color: #00ffff;
      box-shadow: 0 5px 15px rgba(0,255,255,0.2);
    }

    /* Navegação */
    .navbar {
      background: rgba(0,0,0,0.8) !important;
      backdrop-filter: blur(10px);
    }

    /* Conteúdo principal */
    .header-content {
      position: relative;
      text-align: center;
      padding: 4rem 1rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header-content {
        padding: 2rem 1rem;
      }
      
      .card-futurista {
        margin: 0.5rem;
      }

      .display-3 {
        font-size: 2.5rem;
      }
    }

  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="background/background.mp4" type="video/mp4">
  </video>


  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary" role="navigation" aria-label="navegação principal">
    <div class="container">
      <a class="navbar-brand neon mx-auto" href="#" aria-label="Início">TRN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Portfolio</a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Fotos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Vídeos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header com neon -->
  <header class="header-content text-center">
    <h1 class="display-3 neon">TRN</h1>
    <p class="lead neon">future are close</p>
  </header>

  <!-- Services -->
  <section id="services" class="container my-5">
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card card-futurista h-100">
          <div class="card-body text-center p-4">
            <h5 class="card-title neon mb-3">Innovation</h5>
            <p class="card-text text-light opacity-75">Technology and design evolution</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-futurista h-100">
          <div class="card-body text-center p-4">
            <h5 class="card-title neon mb-3">Future</h5>
            <p class="card-text text-light opacity-75">Tomorrow's solutions today</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 border-top border-secondary">
    <small class="neon">DEOcorp - TRN</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
